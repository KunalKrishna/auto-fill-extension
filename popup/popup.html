<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Auto-Fill Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="../icons/icon48.png" alt="Logo" class="logo">
            <h1>Auto-Fill Settings</h1>
        </header>

        <div class="section">
            <h2>API Settings</h2>
            <div class="input-group">
                <label for="providerSelect">Provider:</label>
                <select id="providerSelect">
                    <option value="gemini">Google Gemini</option>
                    <option value="anthropic">Anthropic Claude</option>
                </select>
            </div>
            <div class="input-group" style="margin-top: 10px;">
                <input type="password" id="apiKey" placeholder="Enter API Key">
            </div>
            <div class="input-group" style="margin-top: 10px;">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <!-- Options populated via JS based on provider -->
                </select>
                <button id="saveKey">Save Config</button>
            </div>
            <p class="status" id="keyStatus"></p>
        </div>

        <div class="section">
            <h2>Personal Details</h2>
            <p class="hint">These details will be used to fill forms.</p>

            <div class="form-grid" id="profileFields">
                <!-- Dynamic fields will be added here -->
            </div>

            <button id="addField" class="secondary-btn">+ Add Field</button>
            <button id="saveProfile" class="primary-btn">Save Profile</button>
            <hr>
            <button id="forceFill" class="primary-btn" style="background-color: #fbbc04; color: #3c4043;">Force
                Auto-Fill Page</button>
            <p class="status" id="profileStatus"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
